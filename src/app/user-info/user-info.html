<!-- Add Highcharts script in angular.json or index.html if not already done -->
<div class="stats-container mb-4">
  <div class="stat-card" *ngFor="let c of cards">
    <div class="stat-left">
      <div class="stat-title">{{ c.title }}</div>
      <div class="stat-value">{{ c.value }}</div>
      <div class="stat-change" [ngClass]="{ positive: c.positive, negative: !c.positive }">
        {{ c.change }}
      </div>
    </div>

    <!-- sparkline click -->
    <div class="stat-icon-wrap" (click)="openModal(c.title,c.spark,c.color)">
      <highcharts-chart
        [constructorType]="chartConstructor"
        [options]="c.sparkOptions"
        [oneToOne]="true"
        style="width:60px; height:40px; display:block;">
      </highcharts-chart>
    </div>
  </div>
</div>

<!-- full chart modal -->
<div class="modal-backdrop" *ngIf="info.length" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closeModal()">Ã—</button>

    <highcharts-chart
      
      [constructorType]="chartConstructor"
      [options]="fullChartOptions"
      style="width:100%; height:400px; display:block;">
    </highcharts-chart>
  </div>
</div>
