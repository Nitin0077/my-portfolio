<div class="app-container">
  <aside class="sidebar">
    <app-nav-bar></app-nav-bar>
  </aside>

  <main class="main-content">
    <!-- listen for the header event -->
    <app-header (userSidebarToggle)="sidebarOpen = true"></app-header>
    <router-outlet></router-outlet>
  </main>
</div>

<!-- Overlay sidebar goes here so itâ€™s above everything -->
<app-user-sidebar
  *ngIf="sidebarOpen"
  (closeSidebar)="sidebarOpen = false">
</app-user-sidebar>
